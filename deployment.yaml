apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-hello-deployment
  labels:
    app: node-hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-hello
  template:
    metadata:
      labels:
        app: node-hello
    spec:
      containers:
        - name: node-hello-container
          image: vikrammadhyasta/node:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
